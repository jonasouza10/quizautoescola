        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalAnswered = 0;

        const mainPage = document.getElementById('main-page');
        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const endQuizElement = document.getElementById('end-quiz');
        const correctAnswerElement = document.getElementById('correct-answer');
        const progressElement = document.getElementById('progress');
        const scoreElement = document.getElementById('score');
        const legislacaoQuizButton = document.getElementById('legislacao-quiz');
        const direcaoQuizButton = document.getElementById('direcao-quiz');
        const primeirosQuizButton = document.getElementById('primeiros-quiz');
        const mecanicaCarroQuizButton = document.getElementById('mecanica_carro-quiz');
        const mecanicaMotoQuizButton = document.getElementById('mecanica_moto-quiz');
        const cidadaniaQuizButton = document.getElementById('cidadania-quiz');
        const cnhbQuizButton = document.getElementById('cnhb-quiz');
        const cnhaQuizButton = document.getElementById('cnha-quiz');
        const retryQuizButton = document.getElementById('retry-quiz');
        const backMainButton = document.getElementById('back-main');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(category) {
            mainPage.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            currentQuestions = shuffle([...questions[category]]);
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalAnswered = 0;
            updateProgressAndScore();
            loadQuestion();
        }

        function loadQuestion() {
            const q = currentQuestions[currentQuestionIndex];
            questionElement.textContent = q.question;
            optionsElement.innerHTML = '';
            feedbackElement.textContent = '';
            endQuizElement.classList.add('hidden');

            const shuffledOptions = shuffle([...q.options]);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('bg-gray-200', 'px-4', 'py-2', 'rounded', 'w-full', 'hover:bg-gray-300');
                button.addEventListener('click', () => checkAnswer(option, q.correct));
                optionsElement.appendChild(button);
            });
            updateProgressAndScore();
        }

        function updateProgressAndScore() {
            progressElement.textContent = `Pergunta ${currentQuestionIndex + 1} de ${currentQuestions.length}`;
            scoreElement.textContent = `Pontuação: ${correctAnswers}/${totalAnswered} corretas`;
        }

        function checkAnswer(selected, correct) {
            const buttons = optionsElement.getElementsByTagName('button');
            totalAnswered++;

            if (selected === correct) {
                correctAnswers++;
                feedbackElement.textContent = 'Correto!';
                feedbackElement.classList.add('text-green-500');
                for (let button of buttons) {
                    if (button.textContent === correct) {
                        button.classList.add('bg-green-500', 'text-white');
                    }
                    button.disabled = true;
                }
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < currentQuestions.length) {
                        loadQuestion();
                    } else {
                        feedbackElement.textContent = 'Parabéns, você completou o quiz!';
                        endQuizElement.classList.remove('hidden');
                        correctAnswerElement.textContent = '';
                        updateProgressAndScore();
                    }
                }, 1000);
            } else {
                feedbackElement.textContent = 'Errado!';
                feedbackElement.classList.add('text-red-500');
                for (let button of buttons) {
                    if (button.textContent === correct) {
                        button.classList.add('bg-green-500', 'text-white');
                    } else if (button.textContent === selected) {
                        button.classList.add('bg-red-500', 'text-white');
                    }
                    button.disabled = true;
                }
                const q = currentQuestions[currentQuestionIndex];
                correctAnswerElement.textContent = `Resposta correta: ${q.correct} (${q.reference})`;
                endQuizElement.classList.remove('hidden');
                updateProgressAndScore();
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalAnswered = 0;
            quizContainer.classList.remove('hidden');
            endQuizElement.classList.add('hidden');
            feedbackElement.classList.remove('text-green-500', 'text-red-500');
            currentQuestions = shuffle([...currentQuestions]);
            loadQuestion();
        }

        function returnToMain() {
            quizContainer.classList.add('hidden');
            mainPage.classList.remove('hidden');
            feedbackElement.classList.remove('text-green-500', 'text-red-500');
        }

        legislacaoQuizButton.addEventListener('click', () => startQuiz('legislacao'));
        direcaoQuizButton.addEventListener('click', () => startQuiz('direcao'));
        primeirosQuizButton.addEventListener('click', () => startQuiz('primeiros'));
        mecanicaCarroQuizButton.addEventListener('click', () => startQuiz('mecanica_carro'));
        mecanicaMotoQuizButton.addEventListener('click', () => startQuiz('mecanica_moto'));
        cidadaniaQuizButton.addEventListener('click', () => startQuiz('cidadania'));
        cnhbQuizButton.addEventListener('click', () => startQuiz('cnhb'));
        cnhaQuizButton.addEventListener('click', () => startQuiz('cnha'));
        retryQuizButton.addEventListener('click', resetQuiz);
        backMainButton.addEventListener('click', returnToMain);
    </script>
	 </button>
           
</body>
</html>
